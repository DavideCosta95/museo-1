<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="../css/index.css" />
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
	//nasconde i messaggi di conferma dopo 2 secondi
	var fade_out = function() {
			 $("#nessunAutore1").fadeOut(); 
			 $("#nessunAutore2").fadeOut();  
			 $("#nessunAutore3").fadeOut(); 
			 $("#nessunQuadro1").fadeOut(); 
			 $("#nessunQuadro2").fadeOut(); 
		}
		
	setTimeout(fade_out, 2000);
</script>
</head>
<body>

	<!-- inverte i colori della barra -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Home</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Chi siamo</a></li>
				<li><a href="#">Dove Siamo</a></li>
				<li><a href="#">Contatti</a></li>
			</ul>
			<a class="btn btn-lg bt-primary" href="/listaQuadri"> Visita</a>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/login"><span
						class="glyphicon glyphicon-log-in"></span> Area Riservata</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<a href="/autore"> Inserisci un nuovo autore </a>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
			<a href="/quadro"> Inserisci un nuovo quadro </a>
				<span th:if="${nessunAutore1}"
					style="margin-left: 5px; display: inline-block; color: red;"
					id="nessunAutore1"> Nessun autore! </span>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<a href="/selezionaAutore"> Modifica un autore </a>
					<span th:if="${nessunAutore2}"
					style="margin-left: 5px; display: inline-block; color: red;"
					id="nessunAutore2"> Nessun autore! </span>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<a href="/selezionaQuadro"> Modifica un quadro </a>
					<span th:if="${nessunQuadro1}"
					style="margin-left: 5px; display: inline-block; color: red;"
					id="nessunQuadro1"> Nessun quadro! </span>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<a href="/eliminaQuadro"> Elimina un quadro </a>
					<span th:if="${nessunQuadro2}"
					style="margin-left: 5px; display: inline-block; color: red;"
					id="nessunQuadro2"> Nessun quadro! </span>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<a href="/eliminaAutore"> Elimina un autore </a>
					<span th:if="${nessunAutore3}"
					style="margin-left: 5px; display: inline-block; color: red;"
					id="nessunAutore3"> Nessun autore! </span>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
