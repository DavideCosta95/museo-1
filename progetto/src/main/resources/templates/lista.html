<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${titolo}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../css/form.css"/>
</head>
<body>

	<!-- inverte i colori della barra -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">Home</a>
				</div>
				<ul class="nav navbar-nav">
				<li class="navbar-header"><a th:href="@{/chiSiamo}">Chi siamo</a></li>
					<li><a th:href="@{/doveSiamo}">Dove Siamo</a></li>
					<li><a th:href="@{/contatti}">Contatti</a></li>
				</ul>
				<a class="btn btn-lg bt-primary" th:href="@{/lista(tipo=quadro)}">Lista quadri</a>
				<a class="btn btn-lg bt-primary" th:href="@{/lista(tipo=autore)}">Lista autori</a>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/pannelloAmministratore}"><span class="glyphicon glyphicon-log-in"></span>Area Riservata</a></li>
				</ul>
			</div>
	</nav>
	<div class="container">


		<div class="page-header">
			<h1 th:text="${testo}"></h1>
		</div>
		<ul>
			<li th:if="${tipo.equals('quadro')}" th:each="quadro : ${quadri}"><a th:href="@{/dettagliQuadro(id=${quadro.id})}" th:text="${quadro.titolo}"></a></li>
			<li th:if="${tipo.equals('autore')}" th:each="autore : ${autori}"><a th:href="@{/dettagliAutore(id=${autore.id})}" th:text="${autore.nome} + ' ' + ${autore.cognome}"></a></li>
		</ul>
	</div>
</body>
</html>
