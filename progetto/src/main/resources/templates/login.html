<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="../css/form.css" rel="stylesheet" />


<style>
.jumbotron {
	background-color:#F05F40 ;
}
</style>
</head>

<body>

	<!-- inverte i colori della barra -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Home</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="navbar-header"><a href="#">Chi siamo</a></li>
				<li><a href="#">Dove Siamo</a></li>
				<li><a href="#">Contatti</a></li>
			</ul>
			<a class="btn btn-lg bt-primary" href="/listaQuadri"> Visita</a>
		</div>
	</nav>
	<!-- container imposta un margine a destra ed uno a sinistra ed imposta la sua larghezza 
in base alla dimensione del dispositivo su cui la pagina ï¿½ visualizzata. -->
	<div class="container">

		<div class="page-header">
			<h1>Login Amministratore</h1>
		</div>

		<div class="jumbotron">
			<form name="f" th:action="@{/completaLogin}" method="post">
				<fieldset>
					<legend>Please Login</legend>
					<div th:if="${param.error}" class="alert alert-error">Invalid
						username and password.</div>
					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>
					<label for="username">Username</label> <input type="text"
						id="username" name="username" /> <label for="password">Password</label>
					<input type="password" id="password" name="password" />
					  <div> 
    	<div class="form-actions">
				<button type="submit" class="btn btn-info active" style="background-color:#5079B4;">
				Log in</button>
		</div>
		</div>
			</fieldset>
			</form>
			</div>
	
		<!-- 
					<div class="form-actions">
						<button type="submit" class="btn btn-success btn-xs">Log
							in</button>
					</div>
				</fieldset>
			</form>
		</div>
		-->

	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
